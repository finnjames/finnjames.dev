---
layout: base
---

<div id="content">
  <header class="container">
    <div class="row">
      <div id="navbar" class="twelve columns">
        <div class="bold" id="title" style="white-space: nowrap"><a href="/">Finn James</a></div>
        {% for item in site.data.nav %}
          <div><a href="{{ item.link }}">{{ item.text }}</a></div>
        {% endfor %}
      </div>
    </div>
  </header>

  <main class="container">
    <div class="row">
      <div class="twelve columns">
        {{ content }}
      </div>
    </div>
  </main>

  <footer class="container">
    <div class="row">
      <div class="twelve columns small" style="text-align: center;">licensed under <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY-NC-SA 4.0</a></div>
    </div>
  </footer>
</div>
